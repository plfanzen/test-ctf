scoring_formula: |
    // I didn't want to make up a scoring formula, so this has been written by Copilot.
    function calculateScore(basePoints, difficulty, timeSinceRelease, totalSolves) {
        // Simple scoring formula, where the points only depend on total solves, with it always being a number between 1/10 of the base points and the full base points.
        const minPoints = basePoints / 10;
        const maxPoints = basePoints;
        const decayFactor = Math.log10(totalSolves + 1); // +1 to avoid log10(0)
        const score = Math.max(minPoints, maxPoints - decayFactor * (maxPoints - minPoints) / 10);
        return Math.floor(score);
    }
