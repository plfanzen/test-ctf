points_fn: |
    setPointsFn((challengeMetadata, totalSolves, currentSolveIndex) => {
      console.log(JSON.stringify(challengeMetadata), totalSolves, currentSolveIndex);
      const minPoints = 10;
      const maxPoints = 500;
  
      const decayFactor = totalSolves > 1 ? Math.log10(totalSolves) : 0;
      const score =
          maxPoints - (decayFactor * (maxPoints - minPoints)) / 10;
  
      return Math.floor(Math.max(minPoints, score));
    })

